<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Switcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .toggle-button {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleView()" id="viewToggle">Switch to Desktop View</button>

  <script>
    let isDesktop = false; // start assuming mobile

    function toggleView() {
      const desktopURL = "https://weddingiankellyandjenalyn.github.io/Wedding-Invitation/";
      const mobileURL = "https://weddingiankellyandjenalyn.github.io/Wedding-Invitation/";
      
      const targetURL = isDesktop ? mobileURL : desktopURL;
      
      // Redirect in the same tab
      window.location.href = targetURL;
    }
  </script>

</body>
</html>
